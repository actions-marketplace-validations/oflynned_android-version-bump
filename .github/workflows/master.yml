name: 'CI/CD'
on:
  push:
    branches:
      - master

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
      
      - name: Build package
        run: npm run build
        
      - name: Shrinkwrap production artifacts
        run: npm run package
